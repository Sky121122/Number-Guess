<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess Number</title>
</head>
<body>
    <!-- ========== main screen ========  -->
    <div class="content">
      <center> 
        <h1>Guess The Number</h1>
    </center>  
    <!-- ========  score board ========  -->
        <div class="score">
            <div class="you" > 
                <h3 >You</h3> <h3 id="youScore">00</h3>
            </div>
          
            <div class="comp">
                <h3 >Computer</h3> <h3  id="compsScore">00</h3>
            </div>
        </div>
        <!-- ======  mesasge shown =======  -->
        <div class="message" id="message">------ </div>

        <div class="numshow">
           <p id="num1">00</p>
           <p id="num2">00</p>
        </div>
        <!-- ======== numer guess =======  -->
        <div class="number">
            <button id="btn">01</button>
            <button id="btn">02</button>
            <button id="btn">03</button>
            <button id="btn">04</button> <br>
            <button id="btn">05</button> 
            <button id="btn">06</button>
            <button id="btn">07</button>
            <button id="btn">08</button> <br>
            <button id="btn">09</button> 
            <button id="btn">10</button>
            <button id="btn">11</button>
            <button id="btn">12</button> <br>
            <button id="btn">13</button>
            <button id="btn">14</button>
            <button id="btn">15</button>
            <button id="submit" style="color: lime;">Submit</button>
        </div>
        </div>
        <footer>
            <h4>Created by saket121122@gmail.com</h4>
        </footer>
<script src="script.js"></script>
</body>
</html>
